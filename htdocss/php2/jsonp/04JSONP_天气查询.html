<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function download(data){
      console.log("下载到的数据：", data);
    }
  </script>
  <script> 
    window.onload = function(){
      var oBtn = document.getElementById("btn1");
      oBtn.onclick = function(){
        var oScript = document.createElement("script");//创建元素节点
        oScript.src = 'https://api.asilu.com/weather/?city=北京&callback=download';
        document.body.appendChild(oScript);//方法可向节点的子节点列表的末尾添加新的子节点
      }
    }
  </script>
</head>
<body>
  <button id = 'btn1'>查询天气</button>
</body>
</html>
