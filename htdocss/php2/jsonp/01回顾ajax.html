<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    window.onload = function(){
      var oBtn = document.getElementById("btn1");
      oBtn.onclick = function(){
        var xhr = new XMLHttpRequest();
        // xhr.open("get", "01.txt", true);
        xhr.open("get", "https://api.asilu.com/weather/?city=%E9%9D%92%E5%B2%9B", true);
        //已拦截跨源请求：同源策略禁止读取位于 https://api.asilu.com/weather/?city=%E9%9D%92%E5%B2%9B 的远程资源。（原因：CORS 头缺少 'Access-Control-Allow-Origin'）
        xhr.send();
        xhr.onreadystatechange = function(){
          if(xhr.readyState == 4){
            alert(xhr.responseText);
          }
        }
      }
    }

    /*
    ajax遵从同源策略：
      同源策略：
        1. 同协议
        2. 同域名
        3. 同端口号
    */
  </script>
</head>
<body>
  <button id = 'btn1'>下载数据</button>
</body>
</html>
